<!-- CONTACTO 1 -->
<div class="form-section">
    <h2>📞 Contacto de Emergencia 1 (Obligatorio)</h2>
    <div class="form-group">
        <label for="contacto1_nombre" class="required">Nombre</label>
        <input type="text" id="contacto1_nombre" name="contacto1_nombre" required placeholder="Ej: Carlos García">
    </div>
    <div class="form-group">
        <label for="contacto1_parentesco" class="required">Parentesco</label>
        <input type="text" id="contacto1_parentesco" name="contacto1_parentesco" required placeholder="Ej: Padre, Madre, Tutor">
    </div>
    <div class="form-group">
        <label for="contacto1_telefono" class="required">Teléfono (10 dígitos)</label>
        <input type="tel" id="contacto1_telefono" name="contacto1_telefono" 
               pattern="[0-9]{10}" 
               maxlength="10"
               oninput="this.value = this.value.replace(/[^0-9]/g, '').slice(0, 10)"
               title="Por favor ingresa exactamente 10 dígitos numéricos"
               required 
               placeholder="Ej: 5551234567">
        <div class="note">Solo números, sin espacios ni guiones. Ej: 5551234567</div>
    </div>
</div>
