<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Perfil del Ni√±o</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1><a href="index.html">Proyecto QR - Perfil del Ni√±o</a></h1>
    <button class="toggle-theme" onclick="toggleTheme()" title="Cambiar tema">‚òÄÔ∏è / üåô</button>
  </header>

  <main>
    <div class="perfil" id="datos">
      <!-- Datos inyectados desde JS -->
      <p>Cargando datos del ni√±o...</p>
    </div>
  </main>

  <footer>
    ‚ù§Ô∏è Desarrollado por <strong><a href="https://gammadigitalstudio.com/"  target="_blank">Gama Digital Studio</a></strong>
  </footer>

  <!-- Script principal -->
  <script src="script.js"></script>

  <!-- L√≥gica de perfil -->
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const nombre = urlParams.get("nino") || "david";

    fetch(`data/${nombre}.json`)
      .then(res => {
        if (!res.ok) throw new Error("Ni√±o no encontrado");
        return res.json();
      })
      .then(datos => {
        // Separar notas por punto
        const parrafosNotas = datos.notas
          .split(". ")
          .map(p => p.trim())
          .filter(p => p.length > 0);

        // Generar HTML din√°mico
        let html = `
          <h2>üö® Datos de ${datos.nombre}</h2>
          <p><strong>Edad:</strong> ${datos.edad} a√±os</p>
          <p><strong>Diagn√≥stico:</strong> ${datos.diagnostico}</p>
          <p><strong>Alergias:</strong> ${datos.alergias === "" ? "Ninguna" : datos.alergias}</p>
          
          <p><strong>Contacto Principal:</strong></p>
          <ul>
            <li><strong>Nombre:</strong> ${datos.contacto1?.nombre || "No registrado"}</li>
            <li><strong>Parentesco:</strong> ${datos.contacto1?.parentesco || "No especificado"}</li>
            <li><strong>Tel√©fono:</strong> ${datos.contacto1?.telefono || "No disponible"}</li>
          </ul>
        `;

        // Mostrar contacto secundario solo si tiene datos
        if (datos.contacto2 && datos.contacto2.nombre && datos.contacto2.nombre.trim() !== "") {
          html += `
            <p><strong>Contacto Secundario:</strong></p>
            <ul>
              <li><strong>Nombre:</strong> ${datos.contacto2.nombre}</li>
              <li><strong>Parentesco:</strong> ${datos.contacto2.parentesco}</li>
              <li><strong>Tel√©fono:</strong> ${datos.contacto2.telefono}</li>
            </ul>
          `;
        }

        // Mostrar notas como p√°rrafos independientes
        html += `<p><strong>Notas importantes:</strong></p>`;
        parrafosNotas.forEach(parrafo => {
          html += `<p>${parrafo}.</p>`;
        });

        document.getElementById("datos").innerHTML = html;
      })
      .catch(err => {
        document.getElementById("datos").innerHTML = "<p>Error: Ni√±o no encontrado.</p>";
        console.error("Error al cargar datos:", err);
      });
  </script>

</body>
</html>
