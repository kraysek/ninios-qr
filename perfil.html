<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR Angel - Perfil de Protecci√≥n</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="light-mode">

  <header>
    <h1><a href="index.html">QR Angel - Perfil de Protecci√≥n</a></h1>
    <button class="toggle-theme" id="toggleTheme" title="Cambiar tema">‚òÄÔ∏è / üåô</button>
  </header>

  <main>
    <div class="perfil" id="datos">
      <p>Cargando datos de la persona...</p>
    </div>

    <!-- Bot√≥n para obtener la ubicaci√≥n -->
    <button id="obtenerUbicacion">üìç Compartir mi ubicaci√≥n</button>
    <div id="resultado"></div>
  </main>

  <footer>
    ‚ù§Ô∏è Desarrollado por <strong><a href="https://gammadigitalstudio.com/" target="_blank">Gama Digital Studio</a></strong>
  </footer>

  <script src="script.js"></script>
  <script>
    // FUNCI√ìN: Verificar si un archivo existe
    function checkSiArchivoExiste(url) {
        return fetch(url, { method: 'HEAD' })
            .then(res => res.ok)
            .catch(() => false);
    }

    // FUNCI√ìN: Cargar y mostrar perfil
    function cargarYMostrarPerfil(nombrePersona, tipoPersona) {
        const emojis = {
            'ni√±o': 'üë∂',
            'adulto_mayor': 'üëµ', 
            'alzheimer': 'üß†',
            'discapacidad': '‚ôø',
            'otro': 'üë§'
        };

        fetch(`data/${nombrePersona}.json`)
            .then(res => {
                if (!res.ok) throw new Error("Persona no encontrada");
                return res.json();
            })
            .then(datos => {
                mostrarPerfil(datos, emojis, tipoPersona);
            })
            .catch(err => {
                console.error("Error al cargar datos:", err);
                mostrarError(`La persona "${nombrePersona}" no fue encontrada en el sistema.`);
            });
    }

    // FUNCI√ìN PRINCIPAL corregida
    function cargarPerfil() {
        const urlParams = new URLSearchParams(window.location.search);
        const nombrePersona = urlParams.get("persona");
        const tipoPersona = urlParams.get("tipo") || "otro";

        if (!nombrePersona) {
            // Verificar si david.json existe antes de usarlo como default
            checkSiArchivoExiste('data/david.json')
                .then(existe => {
                    if (existe) {
                        cargarYMostrarPerfil('david', tipoPersona);
                    } else {
                        mostrarError("No se especific√≥ una persona. Por favor, escanea un c√≥digo QR v√°lido.");
                    }
                })
                .catch(() => {
                    mostrarError("No se especific√≥ una persona y no hay perfil por defecto.");
                });
            return;
        }

        cargarYMostrarPerfil(nombrePersona, tipoPersona);
    }

    // Funci√≥n para mostrar el perfil
    function mostrarPerfil(datos, emojis, tipoPersona) {
        const emoji = emojis[datos.tipo_persona || tipoPersona] || 'üëº';
        
        let notasHTML = '';
        if (datos.notas && datos.notas !== "Ninguna") {
            const parrafosNotas = datos.notas.split(". ").map(p => p.trim()).filter(p => p.length > 0);
            notasHTML = `
                <div class="info-section">
                    <h3>üìù Informaci√≥n Importante</h3>
                    ${parrafosNotas.map(parrafo => `<p>${parrafo}.</p>`).join('')}
                </div>
            `;
        }

        const html = `
            <div style="text-align: center; margin-bottom: 20px;">
                <span style="font-size: 3rem;">${emoji}</span>
                <h2>${emoji} ${datos.nombre}</h2>
                <p style="color: #666; font-style: italic;">${obtenerTipoTexto(datos.tipo_persona || tipoPersona)}</p>
            </div>
            
            <div class="info-section">
                <h3>üìã Informaci√≥n Personal</h3>
                <p><strong>Edad:</strong> ${datos.edad || "No especificado"}</p>
                <p><strong>Condici√≥n:</strong> ${datos.diagnostico || "No especificado"}</p>
                <p><strong>Tipo de Sangre:</strong> ${datos.tipo_de_sangre || "No especificado"}</p>
                <p><strong>Alergias:</strong> ${!datos.alergias || datos.alergias === "" ? "Ninguna" : datos.alergias}</p>
            </div>

            <div class="info-section">
                <h3>üìû Contacto de Emergencia 1</h3>
                <ul>
                    <li><strong>Nombre:</strong> ${datos.contacto1?.nombre || "No especificado"}</li>
                    <li><strong>Parentesco:</strong> ${datos.contacto1?.parentesco || "No especificado"}</li>
                    <li><strong>Tel√©fono:</strong> ${datos.contacto1?.telefono || "No especificado"}</li>
                </ul>
            </div>

            ${datos.contacto2 && (datos.contacto2.nombre || datos.contacto2.telefono) ? `
            <div class="info-section">
                <h3>üìû Contacto de Emergencia 2</h3>
                <ul>
                    <li><strong>Nombre:</strong> ${datos.contacto2.nombre || "No especificado"}</li>
                    <li><strong>Parentesco:</strong> ${datos.contacto2.parentesco || "No especificado"}</li>
                    <li><strong>Tel√©fono:</strong> ${datos.contacto2.telefono || "No especificado"}</li>
                </ul>
            </div>
            ` : ''}

            ${notasHTML}

            <div class="info-section" style="text-align: center; margin-top: 30px; padding: 15px; background: #f8f9fa; border-radius: 10px;">
                <p style="margin: 0; color: #666;">üëº Este perfil fue creado con <strong>QR Angel</strong> - Protecci√≥n Digital</p>
            </div>
        `;

        document.getElementById("datos").innerHTML = html;
    }

    // Funci√≥n para mostrar errores
    function mostrarError(mensaje) {
        document.getElementById("datos").innerHTML = `
            <div style="text-align: center; padding: 40px;">
                <span style="font-size: 4rem;">üò¢</span>
                <h2>Error al cargar el perfil</h2>
                <p>${mensaje}</p>
                <a href="index.html" style="display: inline-block; margin-top: 20px; padding: 10px 20px; background: var(--accent-color); color: white; text-decoration: none; border-radius: 5px;">
                    Volver al inicio
                </a>
            </div>
        `;
    }

    // Funci√≥n para obtener texto del tipo de persona
    function obtenerTipoTexto(tipo) {
        const tipos = {
            'ni√±o': 'Ni√±o/Ni√±a bajo protecci√≥n QR Angel',
            'adulto_mayor': 'Adulto Mayor bajo protecci√≥n QR Angel',
            'alzheimer': 'Persona con Alzheimer - Protecci√≥n QR Angel',
            'discapacidad': 'Persona con Discapacidad - Protecci√≥n QR Angel',
            'otro': 'Persona bajo protecci√≥n QR Angel'
        };
        return tipos[tipo] || 'Protegido por QR Angel';
    }

    // Iniciar la carga del perfil cuando la p√°gina est√© lista
    document.addEventListener('DOMContentLoaded', function() {
        // Configurar el bot√≥n de tema
        const toggleButton = document.getElementById('toggleTheme');
        if (toggleButton) {
            toggleButton.addEventListener('click', function() {
                toggleTheme();
                setTimeout(actualizarTextoBotonTema, 100);
            });
        }
        
        // Cargar el perfil
        cargarPerfil();
    });

    // Funci√≥n para actualizar el texto del bot√≥n de tema
    function actualizarTextoBotonTema() {
        const toggleButton = document.getElementById('toggleTheme');
        if (toggleButton) {
            const isDarkMode = document.body.classList.contains('dark-mode');
            toggleButton.textContent = isDarkMode ? '‚òÄÔ∏è' : 'üåô';
        }
    }

    // Funci√≥n toggleTheme global para el bot√≥n
    function toggleTheme() {
        const body = document.body;
        const currentTheme = body.classList.contains("dark-mode") ? "dark" : "light";
        
        body.classList.remove(currentTheme === "dark" ? "dark-mode" : "light-mode");
        body.classList.add(currentTheme === "dark" ? "light-mode" : "dark-mode");
        
        localStorage.setItem("theme", currentTheme === "dark" ? "light" : "dark");
        actualizarTextoBotonTema();
    }
  </script>

  <style>
    .info-section {
      background: var(--card-bg);
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      border-left: 4px solid var(--accent-color);
    }
    
    .info-section h3 {
      color: var(--accent-color);
      margin-top: 0;
      border-bottom: 1px solid #eee;
      padding-bottom: 10px;
    }

    #obtenerUbicacion {
      display: block;
      width: 70%;
      padding: 15px;
      margin: 20px auto;
      background-color: var(--accent-color);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #obtenerUbicacion:hover {
      background-color: var(--button-hover);
    }

    #resultado {
      margin: 20px 0;
      padding: 15px;
      background: var(--card-bg);
      border-radius: 8px;
      border-left: 4px solid var(--accent-color);
    }
  </style>

</body>
</html>
